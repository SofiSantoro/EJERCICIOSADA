<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
    <link href="style.css"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="usuario">
                <div class="profile">
                    <img class="imagen"src="margaret.jpg"/>
                </div>
                <p class="color">Margaret Hamilton</p>
                <p>Computer Scientist from <strong>USA</strong></p>
                <div class="column">
                    <img class="ubicacion"src="ubicacion.png"/>
                    <div class="usa"><strong>Indiana, United States</strong></div>
                </div>
            </div>
            <div class="numeros">
                <div class="followers">
                    <div><strong>1598</strong></div>
                    <div>Followers</div>
                </div>
                <div class="following">
                    <div><strong>65</strong></div>
                    <div>Following</div>
                </div>
                <div class="Articles">
                  <div><strong>123</strong></div>
                  <div>Articles</div>
                </div>
            </div>
            <div class="redes">
                <a href="https://www.facebook.com/"target="_blank">
                    <span><img class="facebook"src="facebook.png"/></span>
                </a>
                <a href="https://www.twitter.com/"target="_blank">
                    <span><img class="twitter"src="twitter.png"/></span>
                </a>
                <a href="https://www.instagram.com/"target="_blank">
                    <span><img class="instagram"src="instagram.png"/></span>
                </a>
                <a href="https://www.github.com/"target="_blank">
                    <span><img class="github"src="github.png"/></span>
                </a>
            </div>
            <div class="boton">
                    <button class="follow"><strong>Follow</strong></button>
            </div>
        </div>
    </main>
</body>
</html>
